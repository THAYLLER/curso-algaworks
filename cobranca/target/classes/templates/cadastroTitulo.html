<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro título</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/bootstrap-datepicker.standalone.min.css"/>
        <link rel="stylesheet" href="/css/style.css"/>
    
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo-algaworks.png">
                    </a>
                </div>
            </div>
        </nav>
        <br><br>
        <div class="container">
            <form class="form-inline"  method="post" action="/titulos" th:object="${titulo}">
                <input type="hidden" th:field="*{codigo}" />
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(mensagem)}"> 
                    <span th:text="${mensagem}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${#fields.hasAnyErrors()}"> 
                    <div th:each="detailedErrors : ${#fields.detailedErrors()}">   
                        <span th:text="${detailedErrors.message}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a href="/titulos/" class="btn btn-link aw-link-panel"> Voltar</a>
                        <h4>Novo Título</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" th:classappend="${#fields.hasErrors('descricao')} ? 'alert alert-danger'">
                            <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="descricao"  placeholder="Insira uma descrição" th:field="*{descricao}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row" th:classappend="${#fields.hasErrors('dataVencimento')} ? 'alert alert-danger'">
                            <label for="dataVencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="dtVencimento"  th:field="*{dataVencimento}" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="botton">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row" th:classappend="${#fields.hasErrors('valor')} ? 'alert alert-danger'">
                            <label for="valor" class="col-sm-2 col-form-label">Valor</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control money" id="valor"  th:field="*{valor}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="status" class="col-sm-2 col-form-label">Status</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="status">
                                    <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-lg btn-primary">Salvar</button>
                        </div>
                     </div> 
                </div>
            </form>
        </div> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/js/bootstrap-datepicker.min.js"></script>
        <script src="/js/bootstrap-datepicker.pt-BR.min.js"></script>
        <script src="/js/jquery.maskMoney.min.js"></script>
        <script src="/js/cobranca.js"></script>
    </body>
</html>
